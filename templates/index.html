<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light py-3 shadow">
        <nav class="container">
            <ul class="nav nav-underline">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <hr class="border-2">
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Document Analysis</h1>
        <p class="text-center">Upload and analyze documents with AI-powered insights.</p>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="p-4 bg-white rounded shadow">
                    <h4>Upload Your PDF</h4>
                    <p>Select a PDF file to extract and analyze its content.</p>

                    <form id="pdfUploadForm">
                        <div class="mb-3">
                            <label for="pdfFile" class="form-label">Choose a PDF File</label>
                            <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze Document</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="analysisResult" class="mt-4 p-4 bg-white rounded shadow d-none">
            <h2 class="mb-3">Analysis Result</h2>
            <div id="resultText"></div>
        </div>
    </main>

    <footer class="py-5 mt-5">
        <div class="container text-center">
            <hr class="container border-2">
            <p>&copy; 2025 Document Analysis Project (PBL)</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
